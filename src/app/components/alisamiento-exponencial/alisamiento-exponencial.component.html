<div class="container">
  <h1 class="text-center">Método alisamiento exponencial</h1>
  <div class="container">
    <div class="d-flex justify-content-center align-items-center">

        <form class=" col-4 mt-5" #alisamientoForm="ngForm" (ngSubmit)="alisamiento(alisamientoForm)">

          <div class="mb-3">
            <label class="form-label">Ingrese valor de modulo (m):</label>
            <input type="number" class="form-control" placeholder=" 4" name="alfa" #alfa="ngModel"
              [(ngModel)]="alisamientoExponencialModel.alfa" [ngModelOptions]="{ standalone: true }" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Agregue la muestra separada con una coma</label>
            <textarea type="text" class="form-control" placeholder="999, 877, 54, 111, 545, 22, 22, 45, 44, 4"
              name="lista" #lista="ngModel" [(ngModel)]="alisamientoExponencialModel.lista"
              [ngModelOptions]="{ standalone: true }" style="height: 160px" required>
            </textarea>
          </div>

          <button type="submit" class="btn btn-danger col-12" [disabled]="alisamientoForm.invalid">
            Calcular
          </button>
          
          <button type="button" class="btn btn-info col-12 mt-2" (click)="generarGrafico()" *ngIf="grafico">
            Generar gráfico
          </button>

        </form>
    </div>

      
      <div class="m-auto text-center " *ngIf="grafico">
        <div class="container mt-5" style="overflow-y: auto; overflow-x: hidden; max-height: 400px;">
          <div class="row">
            <div class="col">
              <table class="table">
                <thead class="bg-info">
                  <tr>
                    <th scope="col">X</th>
                  </tr>
                </thead>
                <tbody *ngIf="x">
                  <tr *ngFor="let result of x">
                    <td>{{ result }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="col">
              <table class="table">
                <thead class="bg-info">
                  <tr>
                    <th scope="col">SN</th>
                  </tr>
                </thead>
                <tbody *ngIf="sn">
                  <tr *ngFor="let result of sn">
                    <td>{{ result }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <br><br>

  <div class="d-flex justify-content-center align-items-center">

    <img *ngIf="mostrar" src="{{url+'grafico/'+sn}}" width="600px" />

</div>
