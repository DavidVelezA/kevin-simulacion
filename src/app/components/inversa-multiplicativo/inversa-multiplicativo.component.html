<div class="container">
  <h1 class="text-center">Transformada inversa multiplicativo</h1>
  <div class="container">

    <form class="col mt-5" #inversoMultiplicativoForm="ngForm"
      (ngSubmit)="inversaMultiplicativo(inversoMultiplicativoForm)">
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label class="form-label">Modulo (m):</label>
            <input type="number" class="form-control" placeholder=" 4" name="modulo" #modulo="ngModel"
              [(ngModel)]="inversoMultiplicativoModel.m" [ngModelOptions]="{ standalone: true }" required />
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label class="form-label">Semilla (X0):</label>
            <input type="number" class="form-control" placeholder=" 2" name="semilla" #semilla="ngModel"
              [(ngModel)]="inversoMultiplicativoModel.x0" [ngModelOptions]="{ standalone: true }" required />
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label class="form-label">Multiplicador (a):</label>
            <input type="number" class="form-control" placeholder=" 3" name="multiplicador" #multiplicador="ngModel"
              [(ngModel)]="inversoMultiplicativoModel.a" [ngModelOptions]="{ standalone: true }" required />
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label class="form-label">Interacciones (n):</label>
            <input type="number" class="form-control" placeholder=" 10" name="interacciones" #interacciones="ngModel"
              [(ngModel)]="inversoMultiplicativoModel.n" [ngModelOptions]="{ standalone: true }" required />
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label class="form-label">Landa (λ):</label>
            <input type="number" class="form-control" placeholder=" 10" name="landa" #landa="ngModel"
              [(ngModel)]="inversoMultiplicativoModel.landa" [ngModelOptions]="{ standalone: true }" required />
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-danger col-3" [disabled]="inversoMultiplicativoForm.invalid">
        Calcular
      </button>  
      <button type="button" class="btn btn-info  col-3 ml-2" (click)="generarGrafico()" *ngIf="grafico">
        Generar gráfico
      </button>  
     
    </form>
  </div>
  <div class="m-auto text-center " *ngIf="grafico">
    <div class="container mt-5" style="overflow-y: auto; overflow-x: hidden; max-height: 400px;">
      <div class="row">
        <div class="col">
          <table class="table">
            <thead class="bg-info">
              <tr>
                <th scope="col">XN</th>
              </tr>
            </thead>
            <tbody *ngIf="xn">
              <tr *ngFor="let result of xn">
                <td>{{ result }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col">
          <table class="table">
            <thead class="bg-info">
              <tr>
                <th scope="col">ri</th>
              </tr>
            </thead>
            <tbody *ngIf="ri">
              <tr *ngFor="let result of ri">
                <td>{{ result }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col">
          <table class="table">
            <thead class="bg-info">
              <tr>
                <th scope="col">Inversa</th>
              </tr>
            </thead>
            <tbody *ngIf="inversa">
              <tr *ngFor="let result of inversa">
                <td>{{ result }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<br><br>

<div class="d-flex justify-content-center align-items-center">

  <img *ngIf="mostrar" src="{{url+'grafico/'+ri}}" width="600px" />

</div>
