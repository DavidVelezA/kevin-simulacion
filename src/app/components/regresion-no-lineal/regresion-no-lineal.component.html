<div class="container">
    <h1 class="text-center">MÃ©todo regresion no lineal</h1>
    <div class="container">
        
        <div class="d-flex justify-content-center align-items-center">

                <form class="col-8 mt-5" #regresionNoLinealForm="ngForm"
                    (ngSubmit)="regresionNoLineal(regresionNoLinealForm)">
                    <div class="row">
                        <div class="col">
                    <div class="mb-3">
                        <label class="form-label">Valores de 'X' </label>
                        <textarea type="text" class="form-control" placeholder="8, 6, 4, 4, 5, 5, 2" name="x"
                            #x="ngModel" [(ngModel)]="regresionNoLinealModel.x" [ngModelOptions]="{ standalone: true }"
                            style="height: 100px" required>
            </textarea>
                    </div>
                        </div>
                        <div class="col">
                    <div class="mb-3">
                        <label class="form-label">Valores de 'Y'</label>
                        <textarea type="text" class="form-control" placeholder="8, 6, 4, 4, 5, 5, 2" name="y"
                            #y="ngModel" [(ngModel)]="regresionNoLinealModel.y" [ngModelOptions]="{ standalone: true }"
                            style="height: 100px" required>
            </textarea>
                    </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-danger col-6" [disabled]="regresionNoLinealForm.invalid">
                        Calcular
                    </button>
                
                </form>
            </div>
    </div>

            <!-- tabla -->
            <div class="m-auto text-center " *ngIf="grafico">

            <div class="container mt-5" style="overflow-y: auto; overflow-x: hidden; max-height: 400px">
                <div class="row">
                    <div class="col">
                        <table class="table">
                            <thead class="bg-info">
                                <tr>
                                    <th scope="col">X</th>
                                </tr>
                            </thead>
                            <tbody *ngIf="xcopy">
                                <tr *ngFor="let result of xcopy">
                                    <td>{{ result }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col">
                        <table class="table">
                            <thead class="bg-info">
                                <tr>
                                    <th scope="col">Y</th>
                                </tr>
                            </thead>
                            <tbody *ngIf="ycopy">
                                <tr *ngFor="let result of ycopy">
                                    <td>{{ result }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col">
                        <table class="table">
                            <thead class="bg-info">
                                <tr>
                                    <th scope="col">X^2</th>
                                </tr>
                            </thead>
                            <tbody *ngIf="x2">
                                <tr *ngFor="let result of x2">
                                    <td>{{ result }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col">
                        <table class="table">
                            <thead class="bg-info">
                                <tr>
                                    <th scope="col">X^3</th>
                                </tr>
                            </thead>
                            <tbody *ngIf="x3">
                                <tr *ngFor="let result of x3">
                                    <td>{{ result }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col">
                        <table class="table">
                            <thead class="bg-info">
                                <tr>
                                    <th scope="col">X^4</th>
                                </tr>
                            </thead>
                            <tbody *ngIf="x4">
                                <tr *ngFor="let result of x4">
                                    <td>{{ result }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col">
                        <table class="table">
                            <thead class="bg-info">
                                <tr>
                                    <th scope="col">XY</th>
                                </tr>
                            </thead>
                            <tbody *ngIf="xy">
                                <tr *ngFor="let result of xy">
                                    <td>{{ result }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col">
                        <table class="table">
                            <thead class="bg-info">
                                <tr>
                                    <th scope="col">(X^2)Y</th>
                                </tr>
                            </thead>
                            <tbody *ngIf="x2y">
                                <tr *ngFor="let result of x2y">
                                    <td>{{ result }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            </div>
            <!-- end tabla -->
</div>
